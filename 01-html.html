  <h1>html常用元素练习</h1>  
  <p>
    <a href="https://uf9kyh.smartapps.cn/pages/poem/detail/detail?anchor=means&from=aladdin&sid=247de09646ac9b265ae504216168e3f0">道可道译文</a
  >“道”如果可以用言语来表述，那它就是常“道”(“道”是可以用言语来表述的，它并非一般的“道”)；“名”如果可以用文辞去命名，那它就是常“名”(“名”也是可以说明的，它并非普通的“名”)。“无”可以用来表述天地浑沌未开之际的状况；而“有”，则是宇宙万物产生之本原的命名。因此，要常从“无”中去观察领悟“道”的奥妙；要常从“有”中去观察体会“道”的端倪。无与有这两者，来源相同而名称相异，都可以称之为玄妙、深远。它不是一般的玄妙、深奥，而是玄妙又玄妙、深远又深远</p>
